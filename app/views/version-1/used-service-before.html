{% extends "./layout-guidance.html" %}

{% block page_title %}
{{serviceName}}
{% endblock %}

{% block content %}

<main id="content" role="main">
	{% include './_common/_phase-banner.html' %}

	<div class="breadcrumbs">
		<a class="link-back" href="javascript:history.back()">Back<span class="visuallyhidden"> to the previous page</span></a>
	</div>

	<div class="grid-row">
		<div class="column-two-thirds">
			<h1 class="heading-xlarge">
				Have you used this service before?
			</h1>

			<form method="POST" action="/service/usedServiceBefore">
				<div class="form-group">
					<fieldset>
						<legend>
							<span class="visuallyhidden">Have you used this service before?</span>
						</legend>

						<div class="multiple-choice">
							<input type="radio" name="choice" id="used-service-before" value="2" />
							<label for="used-service-before" class="form-label">
								Yes, I've used this service before
							</label>
						</div>

						<div class="multiple-choice">
							<input type="radio" name="choice" id="not-used-service-before" value="1" />
							<label for="not-used-service-before" class="form-label">
								No, this is my first time
							</label>
						</div>
					</fieldset>
				</div>

				<div class="form-group">
					<!-- <button class="button" type="submit" id="submit-button">Continue</button> -->
					<a href="login">Continue</a>
				</div>
			</form>
		</div>
	</div>
</main>

{% endblock %}
