{% extends "layout-account.html" %}

{% block content %}

<main id="content" role="main">
	<div class="breadcrumbs">
		<a class="link-back" href="javascript:history.back()">Back<span class="visuallyhidden"> to the previous page</span></a>
	</div>

	<h1 class="heading-xlarge">
		Sign in
	</h1>
	<p>
		Sign in or <a href="#">create an account</a> to manage your apprenticeship funds.
	</p>

	<form action="choose-submission">
		<input type="hidden" name="authenticated" value="true">

		<div class="form-group">
			<label class="form-label-bold" for="full-name-f1">
				 Email address
			</label>
			<input class="form-control" id="full-name-f1" type="text" name="login-user-id">
		</div>

		<div class="form-group">
			<label class="form-label-bold" for="full-name-f1">
				Password
			</label>
			<input class="form-control" id="full-name-f1" type="password" name="">
		</div>

		<div class="form-group">
			<input type="submit" class="button" value="Sign in">
		</div>


		<ul class="list">
			<li><a href="/docs/tutorials-and-examples">Forgotten your password?</a></li>
		</ul>
	</form>
</main>

{% endblock %}
